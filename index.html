    <style>
      :root {
        --brand-gold: #c5a059;
        --bg-primary: #fcfcfc;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif {
        font-family: 'Bodoni Moda', serif;
      }
      /* Premium Minimalist Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #c5a059; }

      /* Visual Polish */
      .editorial-shadow {
        shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08);
      }
      
      /* Essential for the loading state to vanish once React mounts */
      #root:empty::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 1px;
        background: #c5a059;
        transform: translate(-50%, -50%);
        animation: premium-load 1.8s infinite cubic-bezier(0.65, 0, 0.35, 1);
      }
      @keyframes premium-load {
        0% { transform: translate(-50%, -50%) scaleX(0); transform-origin: left; }
        50% { transform: translate(-50%, -50%) scaleX(1); transform-origin: left; }
        51% { transform: translate(-50%, -50%) scaleX(1); transform-origin: right; }
        100% { transform: translate(-50%, -50%) scaleX(0); transform-origin: right; }
      }
    </style>
