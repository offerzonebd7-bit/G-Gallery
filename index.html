
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphico Global | Premium Wallpapers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;600;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Hind Siliguri', 'sans-serif'],
              serif: ['Bodoni Moda', 'serif'],
            },
            colors: {
              chocolate: '#2D1B13',
              offwhite: '#FAF9F6',
              gold: '#C5A059',
              copper: '#A67C52'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF9F6;
        color: #2D1B13;
        -webkit-user-select: none;
        user-select: none;
        scroll-behavior: smooth;
      }
      .dark body {
        background-color: #2D1B13;
        color: #FAF9F6;
      }
      * { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
      @media print { body { display: none !important; } }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
