
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphico Global | Premium Wallpapers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-gold: #c5a059;
        --bg-primary: #ffffff;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Bodoni Moda', serif;
      }
      /* Custom cursor and premium effects */
      .premium-gradient-text {
        background: linear-gradient(to right, #1a1a1a, #c5a059);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-blur {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Loading animation shim */
      #root:empty::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 1px;
        background: #c5a059;
        animation: loading 1.5s infinite ease-in-out;
      }
      @keyframes loading {
        0% { transform: scaleX(0); transform-origin: left; }
        50% { transform: scaleX(1); transform-origin: left; }
        51% { transform: scaleX(1); transform-origin: right; }
        100% { transform: scaleX(0); transform-origin: right; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script>
      // Global process shim to prevent crashes in no-build environments
      window.process = { env: { API_KEY: "" } };
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
