
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphico Global | Premium Wallpapers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;600;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Hind Siliguri', 'sans-serif'],
              serif: ['Bodoni Moda', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root { --brand-gold: #c5a059; }
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: background-color 0.5s ease;
      }
      .no-screenshot {
        pointer-events: none;
        -webkit-touch-callout: none;
      }
      @media print {
        body { display: none; }
      }
      #root:empty::after {
        content: ""; position: fixed; top: 50%; left: 50%; width: 40px; height: 1px;
        background: #c5a059; animation: loading 1.5s infinite; transform: translate(-50%, -50%);
      }
      @keyframes loading {
        0% { transform: translate(-50%, -50%) scaleX(0); }
        100% { transform: translate(-50%, -50%) scaleX(1); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-[#0a0a0a] text-black dark:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Anti-Screenshot Logic
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('keydown', e => {
        if (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'u')) {
          e.preventDefault();
          alert('Privacy Protection Active.');
        }
      });
    </script>
  </body>
</html>
